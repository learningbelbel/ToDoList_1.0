<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>To Do Bel List</title>
</head>
<body>
    <nav>
        <div class="nav-container">
            <img src="assets/img/Boy-Profile.png" alt="">
            <h1>BelBel's To Do List</h1>
            <img src="assets/img/calendar.png" alt="">
        </div>
    </nav>
    <div class="time-description">
        <h1>23</h1>
        <div class="date">
            <small>Wensday</small>
            <small>Aug 2017</small>
        </div>
    </div>
    <div class="menu-icons">
        <div class="icons-content">
            <img src="assets/img/completado.png" alt="Complete" title="Complete">
            <img src="assets/img/calendar.png" alt="Pending" title="Pending">
            <img src="assets/img/coming-soon.png" alt="Coming Soon" title="Coming Soon">
            <img src="assets/img/historial.png" alt="History" title="History">
        </div>
    </div>
    <div class="list">
        <h1>TODAY</h1>
        <div class="list-content">
            <ul>
                <li><input type="checkbox" name="" id="">Reading</li>
                <li><input type="checkbox" name="" id="">Drink Water</li>
                <li><input type="checkbox" name="" id="">Study</li>
                <li><input type="checkbox" name="" id="">Work</li>

            </ul>
        </div>
        <h1>TOMORROW</h1>
        <div class="list-content">
            <ul>
                <li><input type="checkbox" name="" id="">Reading</li>
                <li><input type="checkbox" name="" id="">Drink Water</li>
                <li><input type="checkbox" name="" id="">Study</li>
                <li><input type="checkbox" name="" id="">Work</li>

            </ul>
        </div>
    </div>
    <div class="add">
        <div class="add-boton" id="agregar">
            <h1>+</h1>
        </div>
    </div>

    <div class="add-tarea-background" id="add-tarea">
        <h1 class="close">X</h1>
        <div class="add-tarea">
            <form action="" id="add-tarea">
                <label for="">Agrega tu Tarea</label>
                <input type="text">
                <input type="date">
                <button type="submit">Agregar</button>
            </form>
        </div>
    </div>
    <script src="assets/main.js"></script>
</body>
</html>
